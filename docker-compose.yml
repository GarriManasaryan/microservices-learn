  # microservice 2
  db-capitalize:
    image: postgres:14.5
    container_name: db_capitalize
    hostname: db_capitalize_host
    environment:
      - POSTGRES_PASSWORD=1
      - POSTGRES_USER=postgres
    volumes:
      - pg_capitalize:/var/lib/postgresql/data
    expose:
      - "5434"
    ports:
      - "5434:5434"
    command: -p 5434
    networks:
      - my-net

  # PRODUCER
  backend-capitalize:
    hostname: backend-capitalize
    depends_on:
      - db-capitalize
    build:
      dockerfile: Dockerfile_capitalize.bk
    networks:
      - my-net
    ports:
      - "8082:8080"

  # microservice 1
  db-upper:
    image: postgres:14.5
    container_name: db_upper
    hostname: db_upper_host
    environment:
      - POSTGRES_PASSWORD=1
      - POSTGRES_USER=postgres

    volumes:
      - pg_upper:/var/lib/postgresql/data

    expose:
      - "5433"
    ports:
      - "5433:5433"
    command: -p 5433
    networks:
      - my-net

  backend-upper:
    hostname: backend-upper
    depends_on:
      - db-upper
    build:
      dockerfile: Dockerfile_upper.bk
    ports:
      - "8081:8080"
    networks:
      - my-net

